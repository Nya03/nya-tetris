<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nya Tetris - 1-4 Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu" class="screen active">
        <h1>NYA TETRIS</h1>
        <div class="menu-buttons">
            <button id="singlePlayer">Single Player</button>
            <button id="hostGame">Host Multiplayer</button>
            <div class="join-section">
                <input type="text" id="roomCode" placeholder="Room Code">
                <button id="joinGame">Join Game</button>
            </div>
        </div>
        <div id="roomInfo" class="hidden">
            <p>Your room code: <span id="myRoomCode"></span></p>
            <p>Players: <span id="playerCount">1</span>/4</p>
            <div id="playerList"></div>
            <button id="startGame" class="hidden">Start Game</button>
        </div>
    </div>

    <div id="game" class="screen">
        <div id="gameContainer">
            <!-- Player boards will be dynamically added -->
        </div>
        <div id="gameUI">
            <div id="countdown" class="hidden"></div>
        </div>
    </div>

    <div id="gameOver" class="screen">
        <h1>GAME OVER</h1>
        <div id="results"></div>
        <button id="backToMenu">Back to Menu</button>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="game.js"></script>
    <script src="multiplayer.js"></script>
    <script src="main.js"></script>
</body>
</html>
